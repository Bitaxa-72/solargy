<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section class="calculator pageCalculator">
        <div class="container__s newsPage__container">
            <div class="breadcrumbs text-p-small">
                Главная страница<span class="breadcrumbs-active">/ Калькулятор</span>
            </div>
            <h1 class="projects__title title-h-1">
                Калькулятор
            </h1>
            <form class="calculator__wrapper">
                <div class="calculator__wrapper-left">
                    <label class="calculator__label title-h-4" for="">Укажите тип помещения ?</label>
                    <div class="calculator__select">
                        <select class="calculator__input" type="text">
                            <option value="" disabled selected hidden>Тип помещения</option>
                        </select>
                    </div>
                    <label class="calculator__label title-h-4" for="">Укажите подходящий для вашего проекта диаметр
                        системы</label>
                    <div class="calculator__select">
                        <select class="calculator__input" type="text">
                            <option value="" disabled selected hidden>Диаметр системы, мм</option>
                        </select>
                    </div>
                    <label class="calculator__label title-h-4" for="">Укажите где вы хотите смонтировать систему
                        Solargy*</label>
                    <div class="calculator__select">
                        <select class="calculator__input" type="text">
                            <option value="" disabled selected hidden>Расположение</option>
                        </select>
                    </div>
                    <div class="keo">
                        <div class="keo__wrap">
                            <label class="keo__label title-h-4" for="keoRange">Необходимое значение КЕО, %*</label>
                            <div class="keo__value">
                                <input id="keoNumber" class="keo__number" type="number" step="0.1" min="0.1" max="5"
                                    value="0.1">
                                <span class="keo__unit">%</span>
                            </div>
                        </div>

                        <div class="keo__range-wrap">
                            <input id="keoRange" class="keo__range" type="range" min="0.1" max="5" step="0.1"
                                value="0.1">
                        </div>

                        <div class="keo__ticks">
                            <span>0,1</span><span>1</span><span>2</span><span>3</span><span>4</span><span>5</span>
                        </div>
                    </div>
                    <div class="calculator__buttons">
                        <button class="calculator__button button-hover">Расчет в люксах</button>
                        <button class="calculator__button button-hover">расчет в освещенности в % (КЕП)</button>
                    </div>
                </div>
                <div class="calculator__wrapper-right">
                    <label class="calculator__label title-h-4" for="">Укажите высоту снегового покрова, мм. : ?</label>
                    <div class="calculator__select">
                        <select class="calculator__input" type="text">
                            <option value="" disabled selected hidden>Высота снегового покрова, мм</option>
                        </select>
                    </div>
                    <label class="calculator__label title-h-4" for="">Длина от крыши до потолка, м. :*</label>
                    <input class="calculator__input" type="text" placeholder="Длина световодов">
                    <label class="calculator__label title-h-4" for="">Площадь освещаемого помещения, м2. :*</label>
                    <div class="calculator__string">
                        <input class="calculator__input" type="text" placeholder="Длина">
                        <input class="calculator__input" type="text" placeholder="Ширина">
                    </div>
                    <h4 class="title-h-2">Предварительный расчет:</h4>
                    <div class="calculator__buttons">
                        <button class="calculator__button button-hover">Отправить расчет на почту</button>
                        <button class="calculator__button button-hover">запросить цену</button>
                    </div>
                </div>
            </form>

            <form class="calculator__wrapper calculator__wrapper-mobile">
                <div class="calculator__wrapper-left">
                    <label class="calculator__label title-h-4" for="">Укажите тип помещения ?</label>
                    <div class="calculator__select">
                        <select class="calculator__input" type="text">
                            <option value="" disabled selected hidden>Тип помещения</option>
                        </select>
                    </div>
                    <label class="calculator__label title-h-4" for="">Укажите подходящий для вашего проекта диаметр
                        системы</label>
                    <div class="calculator__select">
                        <select class="calculator__input" type="text">
                            <option value="" disabled selected hidden>Диаметр системы, мм</option>
                        </select>
                    </div>
                    <label class="calculator__label title-h-4" for="">Укажите где вы хотите смонтировать систему
                        Solargy*</label>
                    <div class="calculator__select">
                        <select class="calculator__input" type="text">
                            <option value="" disabled selected hidden>Расположение</option>
                        </select>
                    </div>
                    <label class="calculator__label title-h-4" for="">Укажите высоту снегового покрова, мм. : ?</label>
                    <div class="calculator__select">
                        <select class="calculator__input" type="text">
                            <option value="" disabled selected hidden>Высота снегового покрова, мм</option>
                        </select>
                    </div>
                    <label class="calculator__label title-h-4" for="">Длина от крыши до потолка, м. :*</label>
                    <input class="calculator__input" type="text" placeholder="Длина световодов">
                    <label class="calculator__label title-h-4" for="">Площадь освещаемого помещения, м2. :*</label>
                    <div class="calculator__string calculator__string-mobile">
                        <input class="calculator__input" type="text" placeholder="Длина">
                        <input class="calculator__input" type="text" placeholder="Ширина">
                    </div>
                    <div class="keo">
                        <div class="keo__wrap">
                            <label class="keo__label title-h-4" for="keoRange">Необходимое значение КЕО, %*</label>
                            <div class="keo__value">
                                <input id="keoNumber" class="keo__number" type="number" step="0.1" min="0.1" max="5"
                                    value="0.1">
                                <span class="keo__unit">%</span>
                            </div>
                        </div>
                        <div class="keo__range-wrap">
                            <input id="keoRange" class="keo__range" type="range" min="0.1" max="5" step="0.1"
                                value="0.1">
                        </div>
                        <div class="keo__ticks">
                            <span>0,1</span><span>1</span><span>2</span><span>3</span><span>4</span><span>5</span>
                        </div>
                    </div>
                    <h4 class="title-h-2 calculator__title--mobile">Предварительный расчет:</h4>
                    <div class="calculator__buttons">
                        <button class="calculator__button button-hover">Расчет в люксах</button>
                        <button class="calculator__button button-hover">расчет в освещенности в % (КЕП)</button>
                        <button class="calculator__button button-hover">Отправить расчет на почту</button>
                        <button class="calculator__button button-hover">запросить цену</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <script type="module" src="./js/main.js"></script>
</body>

</html>
